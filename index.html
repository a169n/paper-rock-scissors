<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="/style.css">
     <title>Rock-Paper-Scissors</title>
</head>

<body>
     <h1>Rock, Paper, Scissors</h1>
     <section>
          <button id="restart">↻</button>
          <h2>Computer</h2>
          <div>Choice: <span id="comp"></span></div>
          <h2>Player</h2>
          <div>Choice: <span id="player"></span></div>
     </section>
     <section id="player-btns">
          <button class="btn" id="btn-rock" data-value="Rock 🗿">🗿</button>
          <button class="btn" id="btn-paper" data-value="Paper 📃">📃</button>
          <button class="btn" id="btn-scissors" data-value="Scissors ✂️">✂️</button>
     </section>

     <p id="result"></p>
     
     <script src="script.js"></script>

</body>

</html>
